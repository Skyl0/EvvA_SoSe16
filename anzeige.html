<div ng-init="anzCtrl.cookieUpdate();" ng-controller="AnzeigeController as anzCtrl">
<h3> Anzeige - Ihre Bestell ID : {{anzCtrl.id}}</h3>
<div ng-if="anzCtrl.id==0">
	<form name="anzeige-form" ng-submit="anzCtrl.getMyOrder();">
		<label for="id">Meine Bestellnummer</label><input type="text" required class="form-control" id="id" ng-model="anzCtrl.id" placeholder="XX" />
	<button type="submit" class="btn btn-default">Laden / Aktualisieren</button>
	</form>
</div>
<div class="ausgabe">
<h5 ng-if="anzCtrl.myorder.order.address">Ihre Adresse : <b>{{anzCtrl.myorder.order.address}}</b></h5>
<ul class="list-unstyled anzeige">
	<li class="list-item" ng-repeat="pizza in anzCtrl.myorder.order.cart">
		<h5>{{pizza.name}}</h5>
		<span class="status" ng-if="pizza.status==0">Bestellt</span>
		<span class="status" ng-if="pizza.status==1">Im Ofen</span>
		<span class="status" ng-if="pizza.status==2">Lieferbereit</span>
		<span class="status" ng-if="pizza.status==3">Unterwegs</span>
		<span class="status" ng-if="pizza.status==4">Ausgeliefert</span>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{pizza.status}}" aria-valuemin="0" aria-valuemax="4" style="width: {{pizza.status * 25}}%">
				<span class="status">{{pizza.status * 25}}% Abgeschlossen</span>
			</div>
		</div>
	</li>
</ul>
</div>
</div>
